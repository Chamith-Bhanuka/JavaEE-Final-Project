<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Employee Management System</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.1/font/bootstrap-icons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../styles/signUp.css">
</head>
<body>
<div class="signup-container">
  <div class="signup-card">
    <div class="signup-header">
      <h2 class="signup-title">
        <i class="bi bi-person-plus-fill"></i>
        Sign Up
      </h2>
      <p class="signup-subtitle">Create your account to get started</p>
    </div>

    <form>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label class="form-label">First Name</label>
            <div class="input-group">
              <i class="bi bi-person-fill input-icon"></i>
                <input type="text" class="form-control" placeholder="First name" id="fName" required>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label class="form-label">Last Name</label>
            <div class="input-group">
              <i class="bi bi-person-fill input-icon"></i>
              <input type="text" class="form-control" placeholder="Last name" id="lName" required>
            </div>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label class="form-label">Email Address</label>
        <div class="input-group">
          <i class="bi bi-envelope-fill input-icon"></i>
          <input type="email" class="form-control" placeholder="Enter your email" id="email" required>
        </div>
      </div>

      <div class="form-group">
        <label class="form-label">Phone Number</label>
        <div class="input-group">
          <i class="bi bi-telephone-fill input-icon"></i>
          <input type="tel" class="form-control" placeholder="Enter your phone number" id="phone" required>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label class="form-label">Password</label>
            <div class="input-group">
              <i class="bi bi-lock-fill input-icon"></i>
              <input type="password" class="form-control" placeholder="Create password" id="password" required>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label class="form-label">Confirm Password</label>
            <div class="input-group">
              <i class="bi bi-lock-fill input-icon"></i>
              <input type="password" class="form-control" placeholder="Confirm password" required>
            </div>
          </div>
        </div>
      </div>

      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="agreeTerms" required>
        <label class="form-check-label" for="agreeTerms">
          I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
        </label>
      </div>

      <button type="button" class="btn btn-primary" id="signup-btn">
        <i class="bi bi-person-check me-2"></i>Create Account
      </button>

      <div class="signin-link">
        <p>Already have an account?</p>
        <a href="signin.html">Sign in here</a>
      </div>
    </form>
  </div>
</div>

<script src="../lib/jquery-3.7.1.min.js"></script>
<script src="../js/signUp.js"></script>
</body>
</html>
