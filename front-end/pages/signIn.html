<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In - Employee Management System</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.1/font/bootstrap-icons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../styles/signIn.css">
</head>
<body>
<div class="signin-container">
  <div class="signin-card">
    <div class="signin-header">
      <h2 class="signin-title">
        <i class="bi bi-shield-lock-fill"></i>
        Sign In
      </h2>
      <p class="signin-subtitle">Welcome back! Please sign in to your account</p>
    </div>

    <form>
      <div class="form-group">
        <label class="form-label">Email Address</label>
        <div class="input-group">
          <i class="bi bi-envelope-fill input-icon"></i>
          <input type="email" class="form-control" placeholder="Enter your email" id="email" required>
        </div>
      </div>

      <div class="form-group">
        <label class="form-label">Password</label>
        <div class="input-group">
          <i class="bi bi-lock-fill input-icon"></i>
          <input type="password" class="form-control" placeholder="Enter your password" id="password" required>
        </div>
      </div>

      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="rememberMe">
        <label class="form-check-label" for="rememberMe">
          Remember me
        </label>
      </div>

      <button type="button" class="btn btn-primary" id="sign-in-btn">
        <i class="bi bi-box-arrow-in-right me-2"></i>Sign In
      </button>

      <div class="forgot-password">
        <a href="#">Forgot your password?</a>
      </div>

      <div class="signup-link">
        <p>Don't have an account?</p>
        <a href="signup.html">Create new account</a>
      </div>
    </form>
  </div>
</div>

<script src="../lib/jquery-3.7.1.min.js"></script>
<script src="../js/signIn.js"></script>
</body>
</html>
