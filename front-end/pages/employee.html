<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Management System</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.1/font/bootstrap-icons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../styles/employee.css">
</head>
<body>
<div class="main-container">
  <!-- Header -->
  <div class="header-section">
    <h2 class="header-title">
      <i class="bi bi-people-fill"></i>
      Employee Management System
    </h2>
    <button class="btn btn-primary" onclick="openAddModal()">
      <i class="bi bi-plus-circle me-2"></i>Add Employee
    </button>
  </div>

  <!-- Content -->
  <div class="content-section">
    <!-- Search -->
    <div class="search-section">
      <div class="search-container">
        <input type="text" class="search-input" id="searchInput" placeholder="Search employees...">
        <i class="bi bi-search search-icon"></i>
      </div>
    </div>

    <!-- Table -->
    <div class="table-container">
      <div class="table-wrapper">
        <table class="table table-hover">
          <thead>
          <tr>
            <th>ID</th>
            <th>Photo</th>
            <th>Full Name</th>
            <th>Mobile</th>
            <th>Address</th>
            <th>Department</th>
            <th>Status</th>
            <th class="text-center">Actions</th>
          </tr>
          </thead>
          <tbody id="employeeTableBody">
          <!-- Dynamic content -->
          </tbody>
        </table>
        <div id="noDataMessage" class="no-data" style="display: none;">
          <i class="bi bi-inbox" style="font-size: 3rem;"></i>
          <h5 class="mt-3">No employees found</h5>
          <p>Add your first employee to get started</p>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Floating Add Button -->
<button class="floating-add-btn" onclick="openAddModal()" title="Add Employee">
  <i class="bi bi-plus"></i>
</button>

<!-- Employee Modal -->
<div class="modal fade" id="employeeModal" tabindex="-1">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalTitle">
          <i class="bi bi-person-plus-fill me-2"></i>Add Employee
        </h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form id="employeeForm">
          <div class="row">
            <div class="col-md-8">
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label class="form-label">Employee ID</label>
                  <input type="text" class="form-control" id="employeeId" required readonly>
                </div>
                <div class="col-md-6 mb-3">
                  <label class="form-label">Full Name</label>
                  <input type="text" class="form-control" id="employeeName" required>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label class="form-label">Mobile Number</label>
                  <input type="tel" class="form-control" id="employeeMobile" required>
                </div>
                <div class="col-md-6 mb-3">
                  <label class="form-label">Department</label>
                  <select class="form-select" id="employeeDepartment" required>
                    <option value="">Select Department</option>
                    <option value="Human Resources">Human Resources</option>
                    <option value="Information Technology">Information Technology</option>
                    <option value="Finance">Finance</option>
                    <option value="Marketing">Marketing</option>
                    <option value="Operations">Operations</option>
                    <option value="Sales">Sales</option>
                  </select>
                </div>
              </div>
              <div class="mb-3">
                <label class="form-label">Address</label>
                <textarea class="form-control" id="employeeAddress" rows="2" required></textarea>
              </div>
              <div class="mb-3">
                <label class="form-label">Status</label>
                <select class="form-select" id="employeeStatus" required>
                  <option value="">Select Status</option>
                  <option value="Active">Active</option>
                  <option value="Inactive">Inactive</option>
                </select>
              </div>
            </div>
            <div class="col-md-4">
              <div class="mb-3">
                <label class="form-label">Employee Photo</label>
                <div class="photo-upload-container flex-column">
                  <div class="photo-placeholder" id="photoPlaceholder">
                    <i class="bi bi-camera" style="font-size: 2rem;"></i>
                  </div>
                  <img id="photoPreview" class="photo-preview" alt="Employee Photo">
                  <div class="file-input-wrapper">
                    <input type="file" id="employeePhoto" accept="image/*" onchange="previewPhoto(this)">
                    <label for="employeePhoto" class="file-input-label">
                      <i class="bi bi-upload me-1"></i>Upload Photo
                    </label>
                  </div>
                  <button type="button" class="btn btn-outline-danger btn-sm mt-2" id="removePhotoBtn" onclick="removePhoto()" style="display: none;">
                    <i class="bi bi-trash me-1"></i>Remove
                  </button>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-success" id="saveButton" onclick="saveEmployee()">
          Save Employee
        </button>
      </div>
    </div>
  </div>
</div>

<!-- Delete Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">
          <i class="bi bi-exclamation-triangle-fill me-2"></i>Confirm Delete
        </h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <p>Are you sure you want to delete this employee?</p>
        <div class="alert alert-warning" role="alert">
          <strong>Employee:</strong> <span id="deleteEmployeeName"></span>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-danger" id="confirmDeleteBtn">
          Delete Employee
        </button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
<script src="../lib/jquery-3.7.1.min.js"></script>
<script src="../js/employee.js"></script>
</body>
</html>
